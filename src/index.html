<!DOCTYPE html>
<html>
<head>
    <title>PagerDuty Automation Demo</title>
    <style>
        body { font-family: sans-serif; text-align: center; margin-top: 50px; }
        h1 { color: #333; }
        p { color: #666; }
    </style>
</head>
<body>
    <h1>Hello from PagerDuty Automation Demo!</h1>
    <p>This application was deployed automatically using PagerDuty, Azure DevOps, and HashiCorp Vault.</p>
    <p>Deployment Timestamp: <span id="timestamp"></span></p>
    <script>
        const now = new Date();
        document.getElementById('timestamp').innerText = now.toLocaleString();
    </script>
</body>
</html>
